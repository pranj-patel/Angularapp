<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="title">
        <div class="greeting">Good Morning, {{ username }}</div>
        <ion-icon name="person-outline" class="profile-icon"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants" (click)="openMenuPage(restaurant)">
      <img [src]="restaurant.image" alt="Restaurant Image">
      <ion-label>
        <h2>{{ restaurant.name }}</h2>
        <p>{{ restaurant.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
